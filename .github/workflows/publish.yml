name: Build and Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no publish)'
        type: boolean
        default: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Build dashboard
        working-directory: dashboard
        run: npm ci && npm run build

      - name: Copy dashboard to Python package
        run: |
          mkdir -p collector/src/gh_pr_comments/dashboard
          cp -r dashboard/dist/* collector/src/gh_pr_comments/dashboard/

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build Python package
        working-directory: collector
        run: |
          pip install build
          python -m build

      - name: Publish to PyPI
        if: ${{ !inputs.dry_run }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: collector/dist/
